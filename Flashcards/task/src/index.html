<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="flex-container">
    <div id="question"><h1>What is the capital of...</h1></div>
    <div id="countries">
        <div>
            <div class="country-container">
                <div class="country"><p>Mexico</p></div>
                <div class="capital"><p>Mexico City</p></div>
            </div>
        </div>
        <div>
            <div class="country-container">
                <div class="country"><p>India</p></div>
                <div class="capital"><p>New Delhi</p></div>
            </div>
        </div>
        <div>
            <div class="country-container">
                <div class="country"><p>Iceland</p></div>
                <div class="capital"><p>Reykjavík</p></div>
            </div>
        </div>
        <div>
            <div class="country-container">
                <div class="country"><p>South Korea</p></div>
                <div class="capital"><p>Seoul</p></div>
            </div>
        </div>
        <div>
            <div class="country-container">
                <div class="country"><p>Sweden</p></div>
                <div class="capital"><p>Stockholm</p></div>
            </div>
        </div>
        <div>
            <div class="country-container">
                <div class="country"><p>United States Of America</p></div>
                <div class="capital"><p>Washington D.C</p></div>
            </div>
        </div>
        <div>
            <div class="country-container">
                <div class="country"><p>Russia</p></div>
                <div class="capital"><p>Moscow</p></div>
            </div>
        </div>
        <div>
            <div class="country-container">
                <div class="country"><p>Brazil</p></div>
                <div class="capital"><p>Brasília</p></div>
            </div>
        </div>
        <div>
            <div class="country-container">
                <div class="country"><p>Japan</p></div>
                <div class="capital"><p>Tokyo</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
